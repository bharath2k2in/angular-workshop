<!DOCTYPE html>
<html ng-app="home.expenseApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home Expenses</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/login.controller.js"></script>
    <script src="javascript/service/avatar.service.js"></script>
    <link rel="stylesheet" type="text/css" href="css/home.css"/>
</head>
<body class="home-main">
<header>
    <div id="background" ng-controller="loginController">
        <div id="ribbonout"><img src="images/ribbonout.png"></div>
        <div id="5pxline"><img src="images/5pxline.png"></div>
        <div id="left"><img src="images/left.png"></div>
        <div id="left_0"><img src="images/left_0.png"></div>
        <div id="right"><img src="images/right.png"></div>
        <div id="right_0"><img src="images/right_0.png"></div>
        <div id="NaviBG"><img src="images/NaviBG.png"></div>
        <div id="Naviflche"><img src="images/Naviflche.png"></div>
        <div id="StartseitePortfoli" class="menu" ng-show="showMenu">
            <span>Home</span>
            <span>Expense</span>
            <span>Report</span>
        </div>
        <span class="login-info">
            <input type="text" placeholder="Username" class="username" ng-model="username"/>
            <input type="password" placeholder="Password" class="password"/>
        </span>
        <input type="button" value="Login" class="login" ng-click="login()"/>
        <div class="avatar"><img src="{{ avatarUrl }}"/></div>
    </div>
</header>
<div>
    <div class="home-left"></div>
    <div class="home-content"></div>
    <div class="home-right"></div>
</div>
</body>
</html>
